version: '3.8'

services:
  paddleocr-api:
    # Force amd64 platform for consistent builds across all hosts
    # PaddlePaddle lacks native arm64 wheels, so we use emulation on Apple Silicon
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile.cpu
      args:
        MODEL_VARIANT: ${MODEL_VARIANT:-server}
    image: paddleocr-fastapi:cpu-${MODEL_VARIANT:-server}
    container_name: paddleocr-api-cpu
    # Use tini as PID 1 for proper signal handling
    init: true
    # Give graceful shutdown more time
    stop_grace_period: 10s
    ports:
      - "8080:8080"
    # Load environment variables from .env file
    # Values in .env override Dockerfile defaults
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          memory: 2G
