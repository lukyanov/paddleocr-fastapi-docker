version: '3.8'

services:
  paddleocr-api-gpu:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    image: paddleocr-fastapi:gpu
    container_name: paddleocr-api-gpu
    # Use tini as PID 1 for proper signal handling
    init: true
    # Give graceful shutdown more time
    stop_grace_period: 10s
    ports:
      - "8080:8080"
    environment:
      - APP_NAME=PaddleOCR FastAPI Service (GPU)
      - DEBUG=false
      - DEVICE=gpu
      - MAX_FILE_SIZE=10485760  # 10MB
      - LOG_LEVEL=INFO
      - OCR_DETECTION_THRESHOLD=0.3
      - OCR_RECOGNITION_THRESHOLD=0.7
      - ENABLE_DOC_ORIENTATION=false
      - ENABLE_DOC_UNWARPING=false
      - ENABLE_TEXT_ORIENTATION=true
      - IMAGE_DOWNLOAD_TIMEOUT=30
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      # Persist model cache to avoid re-downloading on container restart
      - paddleocr-models:/home/appuser/.paddleocr
      # Optional: mount for logs
      # - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          memory: 4G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  paddleocr-models:
    driver: local
