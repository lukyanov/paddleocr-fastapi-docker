version: '3.8'

services:
  paddleocr-api-gpu:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    image: paddleocr-fastapi:gpu
    container_name: paddleocr-api-gpu
    # Use tini as PID 1 for proper signal handling
    init: true
    # Give graceful shutdown more time
    stop_grace_period: 10s
    ports:
      - "8080:8080"
    # Load environment variables from .env file
    # Values in .env override Dockerfile defaults
    env_file:
      - .env
    environment:
      # GPU-specific settings (override .env if needed)
      - DEVICE=gpu
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          memory: 4G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
